{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">프로젝트 참여</h2>
                    <form action="{{ url_for('join_project') }}" method="POST">
                        <div class="mb-3">
                            <label for="project_id" class="form-label">프로젝트 ID</label>
                            <input type="text" class="form-control" id="project_id" name="project_id" required autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">참여하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
