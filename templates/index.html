{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">프로젝트 목록</h2>
                    {% if projects %}
                        <div class="list-group">
                            {% for project in projects %}
                                <a href="{{ url_for('project', encrypted_id=project.encrypted_id) }}" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="mb-1">{{ project.name }}</h5>
                                        <small>{{ project.created_at.strftime('%Y-%m-%d') }}</small>
                                    </div>
                                    <p class="mb-1">참여자: {{ project.participants|length }}명</p>
                                </a>
                            {% endfor %}
                        </div>
                    {% else %}
                        <p class="text-center">아직 생성된 프로젝트가 없습니다.</p>
                    {% endif %}
                    <div class="text-center mt-4">
                        <a href="{{ url_for('create_project') }}" class="btn btn-primary">새 프로젝트 생성</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
