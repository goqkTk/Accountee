{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>프로젝트 목록</h2>
            <a href="{{ url_for('create_project') }}" class="btn btn-primary">새 프로젝트 만들기</a>
        </div>
    </div>

    <div class="list-group">
        {% for project in projects %}
        <a href="{{ url_for('project', project_id=encrypt_path(project.id|string)) }}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ project.name }}</h5>
                <small>{{ project.created_at.strftime('%Y-%m-%d') }}</small>
            </div>
            <p class="mb-1">참여자: {{ project.participants|length }}명</p>
        </a>
        {% endfor %}
    </div>
</div>

<script>
function goToProject(url) {
    window.location.href = url;
}
</script>
{% endblock %}
