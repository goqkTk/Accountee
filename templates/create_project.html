{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">새 프로젝트 생성</h2>
                    <form action="{{ url_for('create_project') }}" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="project_name" class="form-label">프로젝트 이름</label>
                            <input type="text" class="form-control" id="project_name" name="project_name" required autocomplete="off">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">인원 추가</label>
                            <div id="participants-container">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control participant-name" name="participants[]" placeholder="이름" required autocomplete="off" style="flex: 1;">
                                    <button type="button" class="btn btn-outline-danger remove-participant" style="width: 60px;" onmouseup="this.blur()">
                                        <span>삭제</span>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary" id="add-participant" onmouseup="this.blur()">인원 추가</button>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="use_password" name="use_password" autocomplete="off">
                            <label class="form-check-label" for="use_password">비밀번호 설정</label>
                        </div>
                        
                        <div class="mb-3" id="password_field" style="display: none;">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" autocomplete="off">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" onmouseup="this.blur()">프로젝트 생성</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // CSRF 토큰 가져오기
    const csrfToken = document.querySelector('input[name="csrf_token"]').value;

    // 비밀번호 필드 토글
    const usePasswordCheckbox = document.getElementById('use_password');
    const passwordField = document.getElementById('password_field');
    
    usePasswordCheckbox.addEventListener('change', function() {
        passwordField.style.display = this.checked ? 'block' : 'none';
    });

    // 참여자 추가/삭제 기능
    const participantsContainer = document.getElementById('participants-container');
    const addParticipantBtn = document.getElementById('add-participant');

    addParticipantBtn.addEventListener('click', function() {
        const newParticipant = document.createElement('div');
        newParticipant.className = 'input-group mb-2';
        newParticipant.innerHTML = `
            <input type="text" class="form-control participant-name" name="participants[]" placeholder="이름" required autocomplete="off" style="flex: 1;">
            <button type="button" class="btn btn-outline-danger remove-participant" style="width: 60px;" onmouseup="this.blur()">
                <span>삭제</span>
            </button>
        `;
        participantsContainer.appendChild(newParticipant);
    });

    // 참여자 삭제 기능
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-participant') || e.target.closest('.remove-participant')) {
            const button = e.target.classList.contains('remove-participant') ? e.target : e.target.closest('.remove-participant');
            button.parentElement.remove();
        }
    });
});
</script>

<style>
@media (max-width: 768px) {
    .participant-name {
        flex: 1;
        min-width: 0;
    }
    
    .remove-participant {
        padding: 0.375rem 0.5rem;
        font-size: 0.875rem;
    }
    
    .input-group {
        flex-wrap: nowrap;
        gap: 0;
    }
}
</style>
{% endblock %}
